  web:
    build: .
    container_name: web
    env_file:
      - .env
#    expose:
#      - 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - static:/usr/src/app/static
      - media:/usr/src/app/media
    links:
      - redis
      - postgres
    depends_on:
      - redis
      - postgres
    networks:
      backend:
        aliases:
          - web

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - static:/usr/src/app/static
      - media:/usr/src/app/media
    links:
      - redis
      - web
    depends_on:
      - redis
      - web
#      - mongo
    networks:
      backend:
        aliases:
          - celery


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:5.7
    environment:
      PGADMIN_DEFAULT_EMAIL: "d@d.dd"
      PGADMIN_DEFAULT_PASSWORD: "123"
      PGADMIN_CONFIG_SERVER_MODE: "False"
#    volumes:
#      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
    networks:
      backend:
        aliases:
          - pgadmin

