version: '3.10'

networks:
  backend:

volumes:
  pgdata:
  static:
  media:

services:

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      backend:
        aliases:
          - redis

  postgres:
    image: postgres:14.3-alpine3.16
    restart: unless-stopped
    container_name: postgres
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ./logs:/var/log
      - pgdata:/var/lib/postgresql/data
#    expose:
#      - 5433
    ports:
      - "5433:5432"
    networks:
      backend:
        aliases:
          - postgres

#  mongo:
